<!DOCTYPE html>
<html lang="fr">

    <head>
      <meta charset= "UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="css.css" rel="stylesheet">
      <title>Moodboard</title>
    </head>

    <body>
        <div id="main">
            <button class="openbtn" onclick="toggleNavAndAnimate(this)">
                Menu
                <div class="container_kda open-icon">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
            </button>
        </div>
        <div id="mySidebar" class="sidebar">
            <a href="./index.html">Accueil</a>
            <a href="./cv.html">CV</a>
            <a href="./portfolio.html">Portfolio</a>
            <a href="./moodboard.html">Moodboard</a>
        </div>
      
        <div class="Game_KDA"> 
            <iframe frameborder="0" allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true" allow="autoplay; fullscreen; xr-spatial-tracking" xr-spatial-tracking execution-while-out-of-viewport execution-while-not-rendered web-share src="./game/index.html" width="100%" height="100%"> 
            </iframe> 
        </div>
  
        <script>
            function toggleNavAndAnimate(x) {
                const sidebar = document.getElementById("mySidebar");
                const main = document.getElementById("main");
                const menuIcon = x.querySelector(".container_kda.open-icon");
    
                if (sidebar.style.width === "250px") { // If sidebar is open, close it
                    sidebar.style.width = "0";
                    main.style.marginLeft = "0";
                    menuIcon.classList.remove("change"); // Transform X back to bars
                } else { // If sidebar is closed, open it
                    sidebar.style.width = "250px";
                    main.style.marginLeft = "250px";
                    menuIcon.classList.add("change"); // Transform bars to X
                }
            }
        </script>
    </body>
</html>
